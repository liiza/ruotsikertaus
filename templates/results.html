<br/>
{% for entry in entries %}
	<div class="panel panel-default">
	   <div class="panel-body">
               {% if entry.class %}
               <button class="big_button minus" id={{entry.id}}>
               <span class="glyphicon glyphicon-minus"></span> Valmis </button>
               {% else %}
               <button class="big_button plus" id={{entry.id}}>
               <span class="glyphicon glyphicon-plus"></span> Kertaukseen </button>
               {% endif %}
               <div class="answer">
                   <h4>{{entry.finnish}}</h4>
                   <h4>Sinun vastauksesi:</h4>
                   {% if entry.error %}
	           <h4 style="color: red;">{{ entry.user_input }}</h4>
	           {% else %}
 	           <h4 style="color: green;">{{ entry.user_input }}</h4>
                   {% endif %}
	           <h4>Oikea vastaus: </h4>
	           <h4>{{entry.swedish}}</h4>
               </div>
            </div>
        </div>
{% endfor %}
